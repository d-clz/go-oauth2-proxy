version: '3.8'

# Development docker-compose with local build
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  oauth2-proxy:
    build:
      context: ./src
      dockerfile: ../deployment/Dockerfile
    container_name: go-oauth2-proxy-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount configuration file
      - ./deployment/config.yaml:/app/config.yaml:ro
      # Mount GCP credentials file
      - ./deployment/credentials.json:/app/credentials.json:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials.json
      CONFIG_PATH: /app/config.yaml
    command:
      - "-config"
      - "/app/config.yaml"
      - "-log-level"
      - "debug"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - proxy-network

  # Sample backend service for testing
  sample-backend:
    image: nginx:alpine
    container_name: sample-backend
    ports:
      - "9000:80"
    volumes:
      - ./deployment/nginx-sample:/usr/share/nginx/html:ro
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-network:
    driver: bridge
